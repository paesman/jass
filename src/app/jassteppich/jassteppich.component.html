<ng-container *ngIf="model$ | async; let model">

  <div class="grid-container">

    <div></div>
    <div style="display: flex; flex-direction: row; justify-content: center;">
      <img class="card" src="assets/karten/5.jpg" alt="">
    </div>
    <div></div>

    <div style="justify-self: end;">
      <img class="card" src="assets/karten/36.jpg" alt="">
    </div>
    <div></div>
    <div style="justify-self: start">
      <img class="card" src="assets/karten/9.jpg" alt="">
    </div>

    <div></div>
    <div style="display: flex; flex-direction: row; justify-content: center;">
      <img class="card" src="assets/karten/15.jpg" alt="">
    </div>
    <div></div>

  </div>

  <div class="card-row" *ngIf="cards$ | async, let cards">
    <div class="card-column" *ngFor="let card of cards">
      <img class="card" src="/assets/karten/{{card}}.jpg" (click)="playCardClicked$.emit(card)" alt="">
    </div>
  </div>

</ng-container>

{{ model$ | async | json }}
